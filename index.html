<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PZLabs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/fillbar.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <div class="header-menu-container">
        <div class="js-header-menu">
          <button class="js-animated-button js-menu-toggle cta-button nav-button">
            <img class="button-icon" src="icons/icon_menu_dark.png">
          </button>

          <div class="js-header-drawer header-menu-nav-drawer">
            <button class="js-animated-button cta-button nav-button menu-fix-width text" data-action="navigate" data-target="/about.html">
              <p data-i18n="header.about"></p>
              <img class="button-icon small" src="icons/icon_right_dark.png">
            </button>

            <button class="js-animated-button cta-button nav-button menu-fix-width text" data-action="navigate" data-target="#projects">
              <p data-i18n="header.projects"></p>
              <img class="button-icon small" src="icons/icon_right_dark.png">
            </button>
          </div>
        </div>
        <div class="js-header-menu">
          <button class="js-animated-button js-menu-toggle cta-button language-fix-width nav-button">
            <img class="button-icon" src="icons/icon_language_dark.png">
            <img class="button-icon small" src="icons/icon_down_dark.png">
          </button>

          <div class="js-header-drawer header-menu-nav-drawer">
            <button class="js-pt-locale js-animated-button cta-button nav-button language-fix-width text">PT</button>

            <button class="js-en-locale js-animated-button cta-button nav-button language-fix-width text">EN</button>
          </div>
        </div>
      </div>
      <button class="js-animated-button js-coin-summary coin-summary cta-button hidden">
        <div class="gold-coin-container">
          <img class="js-gold-coin summary-icon" src="icons/coin-gold.svg">
        </div>
        <div class="js-coin-amount coin-amount"></div>
      </button>
    </nav>
  </header>

  <nav class="js-summary-menu-overlay summary-menu-section hidden">
    <div class="summary-menu-container">
      <div class="summary-menu-top-container">
        <div class="summary-title" data-i18n-html="summary.title">COINS<br>COLLECTED</div>
        <div class="summary-menu-close-btn-container"><button class="js-animated-button js-summary-close-btn summary-menu-close-btn"><img class="button-icon" src="icons/icon_x_dark.png"></button></div>
      </div>
      <div class="summary-menu-stats-container">
        <div class="summary-menu-stats-coin-1">
          <div class="summary-menu-coin-collect-container">
            <img class="summary-menu-coin-collect-gray" src="icons/coin-gray.svg">
            <img class="js-summary-menu-cover-gold-coin summary-menu-coin-collect-gold hidden" src="icons/coin_idle.gif">
          </div>
          <div class="js-summary-menu-cover-text summary-menu-stat-text-container">
            <div class="summary-menu-stat-title" data-i18n-html="summary.text-coin-1"></div>
          </div>
        </div>
        <div class="summary-menu-stats-coin-2">
          <div class="summary-menu-coin-collect-container">
            <img class="summary-menu-coin-collect-gray" src="icons/coin-gray.svg">
            <img class="js-summary-menu-fillbar-gold-coin summary-menu-coin-collect-gold hidden" src="icons/coin_idle.gif">
          </div>
          <div class="js-summary-menu-fillbar-text summary-menu-stat-text-container">
            <div class="summary-menu-stat-title" data-i18n-html="summary.text-coin-2"></div>
            <div class="summary-menu-stat-timer-container">
              <img class="summary-timer-icon" src="icons/icon_timer_light.png"><p data-i18n="summary.best-coin-2"></p><div class="js-fill-bar-best-timer summary-timer-text">---</div>
            </div>
          </div>
        </div>
        <div class="summary-menu-stats-coin-3">
          <div class="summary-menu-coin-collect-container">
            <img class="summary-menu-coin-collect-gray" src="icons/coin-gray.svg">
            <img class="js-summary-menu-rps-gold-coin summary-menu-coin-collect-gold hidden" src="icons/coin_idle.gif">
          </div>
          <div class="js-summary-menu-rps-text summary-menu-stat-text-container">
            <div class="summary-menu-stat-title" data-i18n-html="summary.text-coin-3"></div>
          </div>
          <div class="js-summary-menu-rps-stats summary-menu-rps-stats-container">
            <div class="summary-rps-stat-container">
              <div class="summary-rps-stat-title" data-i18n="summary.text-wins"></div>
              <div class="js-rps-wins summary-rps-stat-number">-</div>
            </div>
            <div class="summary-rps-stat-container">
              <div class="summary-rps-stat-title" data-i18n="summary.text-ties"></div>
              <div class="js-rps-ties summary-rps-stat-number">-</div>
            </div>
            <div class="summary-rps-stat-container">
              <div class="summary-rps-stat-title" data-i18n="summary.text-losses"></div>
              <div class="js-rps-losses summary-rps-stat-number">-</div>
            </div>
          </div>
        </div>
      </div>
      <div class="summary-menu-options-container">
        <button class="js-animated-button js-summary-reset-score-button cta-button summary-reset-score-button"><img class="js-summary-lock-icon summary-lock-icon" src="icons/lock-icon-blue.png"><p data-i18n="summary.reset-text-btn"></p></button>
        <div class="js-summary-unlock-text summary-menu-unlock-text"><img class="js-summary-lock-icon summary-lock-icon" src="icons/lock-icon-blue.png"><p data-i18n="summary.reset-text"></p></div>
      </div>
    </div>
  </nav>

  <main class="main-container">
    <section class="intro-section">
      <div class="intro-container">
        <div class="intro-left-container fade-up">
          <h1 class="intro-title">
            <div class="auto-text-container">
              <div class="js-cover-text cover-text"></div>
              <div class="js-cover-bar-blink cover-bar-blink">|</div>
            </div>
            <div data-i18n-html="index.intro-cover"></div>
          </h1>
          <p class="intro-description" data-i18n="index.intro-description"></p>
        </div>
        <div class="intro-right-container fade-in">
          <button class="cover-btn">
            <p class="js-cover-coin-collected-text cover-coin-collected-text" data-i18n="index.coin-collected-text"></p>
            <img class="js-cover-box cover-box idle" src="images/cover-box.png">
            <div class="js-coin-container coin-container">
              <img class="js-cover-coin js-coin-idle coin coin-idle" src="icons/coin_idle.gif">
              <img class="js-coin-spin coin coin-spin" src="">
            </div>

          </button>
        </div>
      </div>
    </section>

    <section class="fill-bar-section">
      <div class="fill-bar-container-wrapper fade-right">
        <div class="js-fill-bar-container fill-bar-container">
          <div class="js-fill-bar-fill fill-bar-fill"></div>
          <div class="js-fill-bar-text fill-bar-text"></div>
          <div class="fill-bar-coin">
            <img class="js-fill-bar-gray-coin fill-bar-coin-image" src="icons/coin-gray.svg">
            <img class="js-fill-bar-collected-coin fill-bar-collected-coin-image hidden" src="icons/coin-gold.svg">
          </div>
        </div>
      </div>

      <div class="fill-bar-button-timer-container fade-left">
        <div class="js-fill-bar-timer-container fill-bar-timer-container hidden">
          <img class="fill-bar-timer-icon" src="icons/icon_timer_light.png">
          <div class="js-fill-bar-timer">---</div>
          <p class="js-fill-bar-best-text fill-bar-best-text" data-i18n="index.fill-bar-best-text"></p>
        </div>
        <div class="play-button">
          <button class="js-animated-button play-button-top gold-button" data-action="fillBar" data-value="6">
            <div class="play-button-text">+</div>
          </button>
          <div class="play-button-base"></div>
        </div>
        <div class="fill-bar-reset-button-wrapper">
          <button class="js-animated-button js-fill-bar-reset-button fill-bar-reset-button-container hidden">
            <img class="fill-bar-reset-button" src="icons/reset-icon-blue.png">
          </button>
        </div>
      </div>
    </section>

    <section class="about-focus-section">
      <div class="about-focus-list-container">
        <div class="about-focus-container fade-up">
          <h1 class="about-focus-title">
            <div class="auto-text-list-container">
              <div class="js-list-text-1 auto-list-text" data-text="index.focus-auto-text-1"></div>
              <div class="js-list-bar-blink list-bar-blink">|</div>
            </div>
          </h1>
          <p class="about-focus-description" data-i18n="index.focus-text-1"></p>
        </div>

        <div class="about-focus-container fade-up">
          <h1 class="about-focus-title">
            <div class="auto-text-list-container">
              <div class="js-list-text-2 auto-list-text" data-text="index.focus-auto-text-2"></div>
              <div class="js-list-bar-blink list-bar-blink">|</div>
            </div>
          </h1>
          <p class="about-focus-description" data-i18n="index.focus-text-2"></p>
        </div>

        <div class="about-focus-container fade-up">
          <h1 class="about-focus-title">
            <div class="auto-text-list-container">
              <div class="js-list-text-3 auto-list-text" data-text="index.focus-auto-text-3"></div>
              <div class="js-list-bar-blink list-bar-blink">|</div>
            </div>
          </h1>
          <p class="about-focus-description" data-i18n="index.focus-text-3"></p>
        </div>
      </div> 
    </section>

    <section class="about-me-section">
      <div class="about-me-container">
        <div class="about-me-head-container fade-up">
          <img class="about-me-head cover-image" src="images/about-image.png">
          <div class="about-me-chat-bubble-container">
            <img class="about-me-chat-bubble-prism" src="icons/chat-bubble-prism-light.svg">
            <div class="about-me-chat-bubble" data-i18n="index.about-text-bubble"></div>
          </div>
        </div>
        <div class="about-me-description fade-up" data-i18n-html="index.about-text"></div>
        <button class="js-animated-button cta-button about-me-button fade-up" data-action="navigate" data-target="/about.html" data-i18n="index.about-learn-more-btn"></button>
      </div>
    </section>

    <section class="about-projects-section fade-up" id="projects">
      <div class="about-projects-container">
        <h1 class="about-projects-title" data-i18n="index.about-projects-title"></h1>
        <p class="about-projects-description" data-i18n="index.about-projects-description"></p>
      </div>      
    </section>

    <section class="projects-section">
      <div class="projects-container">
        <div class="project-container fade-right">
          <div class="project-container-top">
            <div class="project-image-container">
              <img class="project-image" src="images/projects/trofy/Trofy_AppIcon.png">
            </div>
            <div class="project-summary">
              <div class="project-summary-container">
                <h1 class="project-title-text">Trofy</h1>
                <div class="project-summary-tags">
                  <div class="stack-tag">C#</div>
                  <div class="stack-tag">Unity</div>
                  <div class="stack-tag">iOS</div>
                  <div class="stack-tag">Android</div>
                </div>
                <button class="js-animated-button cta-button project-cta" data-action="navigate" data-target="/trofy.html" data-i18n="index.learn-more-btn"></button>
              </div>
            </div>
          </div>
          <p class="project-description-text" data-i18n="projects.trofy-project-description"></p> 
        </div>

        <div class="project-container fade-right">
          <div class="project-container-top">
            <div class="project-image-container">
              <img class="project-image" src="images/projects/born_survivor/BornSurvivor_AppIcon.png">
            </div>
            <div class="project-summary">
              <div class="project-summary-container">
                <h1 class="project-title-text">Born
Survivor</h1>
                <div class="project-summary-tags">
                  <div class="stack-tag">C#</div>
                  <div class="stack-tag">Unity</div>
                </div>
                <button class="js-animated-button project-cta cta-button"  data-action="navigate" data-target="/born_survivor.html" data-i18n="index.learn-more-btn"></button>
              </div>
            </div>
          </div>
          <p class="project-description-text" data-i18n="projects.bs-project-description"></p> 
        </div>

        <div class="project-container fade-right">
          <div class="project-container-top">
            <div class="project-image-container">
              <img class="project-image" src="images/projects/flappy_astronaut/FlappyAstronaut_AppIcon.png">
            </div>
            <div class="project-summary">
              <div class="project-summary-container">
                <h1 class="project-title-text">Flappy Astronaut</h1>
                <div class="project-summary-tags">
                  <div class="stack-tag">C#</div>
                  <div class="stack-tag">Unity</div>
                </div>
                <button class="js-animated-button project-cta cta-button"  data-action="navigate" data-target="/flappy_astronaut.html" data-i18n="index.learn-more-btn"></button>
              </div>
            </div>
          </div>
          <p class="project-description-text" data-i18n="projects.fa-project-description"></p> 
        </div>
      </div>
    </section>

    <section class="rock-paper-scissors-section js-trigger-coin-summary">
      <div class="rock-paper-scissors-container">
        <div class="rps-title-container">
          <div class="rps-title-wrapper">
            <p class="rps-title fade-up" data-i18n="index.rps-title"></p>
            <button class="js-animated-button cta-button info-button rps-info fade-up" data-action="navigate" data-i18n-attr='{"data-target": "buttons.rps_info_url"}' data-new-tab="true">i</button>
          </div> 
        </div>
        <div class="rps-names-container">
          <p class="rps-name fade-right" data-i18n="index.rps-you"></p>
          <img class="rps-vs-icon fade-up" src="icons/icon_vs_gold.png">
          <p class="rps-name fade-left" data-i18n="index.rps-ai"></p>
        </div>
        <div class="rps-avatars-container">
          <div class="rps-avatar-wrapper">
            <div class="rps-avatar fade-right">
              <img class="rps-avatar-image" src="images/rps-avatar-user.png">
            </div>
            <div class="js-avatar-move rps-avatar-move rps-player-move hidden fade-1s"><div class="js-player-move rps-player-move-content fade-1s"></div></div>
          </div>
          <div class="rps-avatar-wrapper">
            <div class="rps-avatar fade-left">
              <img class="rps-avatar-image" style="transform: translateX(2px)" src="images/rps-avatar-ai.png">
            </div>
            <div class="js-avatar-move rps-avatar-move rps-ai-move hidden fade-1s"><div class="js-ai-move rps-ai-move-content fade-1s"></div></div>
          </div>
        </div>
        <p class="js-result result fade-2s"></p>
        <div class="rock-paper-scissors-buttons-container">
          <div class="play-button">
            <button class="js-animated-button play-button-top blue-button" data-action="rps" data-value="rock">
              <img src="icons/rock-emoji.png" class="move-icon rock-icon">
            </button>
            <div class="play-button-base"></div>
          </div>

          <div class="play-button">
            <button class="js-animated-button play-button-top blue-button" data-action="rps" data-value="paper">
              <img src="icons/paper-emoji.png" class="move-icon">
            </button>
            <div class="play-button-base"></div>
          </div>

          <div class="play-button">
            <button class="js-animated-button play-button-top blue-button" data-action="rps" data-value="scissors">
                <img src="icons/scissors-emoji.png" class="move-icon">
            </button>
            <div class="play-button-base"></div>
          </div>
        </div>
        <div class="fill-bar-container-wrapper fade-right">
          <div class="js-rps-bar-container fill-bar-container rps-fill-bar-container">
            <div class="js-rps-bar-fill fill-bar-fill rps-fill-bar-fill"></div>
            <div class="js-rps-bar-text fill-bar-text"></div>
            <div class="fill-bar-coin">
              <img class="js-rps-gray-coin fill-bar-coin-image" src="icons/coin-gray.svg">
              <img class="js-rps-collected-coin fill-bar-collected-coin-image hidden" src="icons/coin-gold.svg">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="cta-section">
      <div class="cta-container fade-up">
        <p class="cta-message" data-i18n-html="index.cta-text"></p>
        <p><img class="cta-icon" src="icons/icon_email_thin_light.png"><a class="cta-link" href="mailto:alevic9991@gmail.com" target="_blank">alevic9991@gmail.com</a><br><img class="cta-icon" src="icons/icon_wa_light.png"><a class="cta-link" href="https://wa.me/+5511995873453" target="_blank">WhatsApp</a></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-line"></div>
      <div class="footer-small-font">
        <p style="font-size: var(--font-size-xsmall);">v0.62</p>
        <p data-i18n="footer.credits"></p>
        <p><a class="link" href="https://github.com/ZPAlexis">Alexis Coelho // .zero</a></p>
        <p class="footer-small-font">CC-BY-SA-4.0 2025</p>
      </div>
    </div>
  </footer>

  <nav class="return-to-top-container">
    <button class="js-animated-button  js-return-to-top cta-button nav-button return-to-top hidden">
      <img class="button-icon" src="icons/icon_up_dark.png">
    </button>
  </nav>


  <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2.2.2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="scripts/i18n.js"></script>

  <script type="module" src="scripts/index.js"></script>
  <script src="scripts/autoText.js" defer></script>
  <script type="module" src="scripts/fillBar.js"></script>
  <script src="scripts/animations.js"></script>
  <script type="module" src="scripts/buttons.js"></script>
  <script type="module" src="scripts/rock-paper-scissors.js"></script>

</body>
</html>
