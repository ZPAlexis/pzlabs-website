<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PZLabs - Dev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/mobile-nav.css">
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <div class="header-menu-container">
        <div class="js-header-menu">
          <button class="js-animated-button js-menu-toggle cta-button nav-button desktop-nav">
            <img class="button-icon" src="icons/icon_menu_dark.png">
          </button>

          <div class="js-header-drawer header-menu-nav-drawer">
            <button class="js-animated-button cta-button nav-button menu-fix-width text" data-action="navigate" data-target="/">
              <p data-i18n="header.home"></p>
              <img class="button-icon small" src="icons/icon_right_dark.png">
            </button>

            <button class="js-animated-button cta-button nav-button menu-fix-width text" data-action="navigate" data-target="/about.html" data-tracking="aboutClick">
              <p data-i18n="header.about"></p>
              <img class="button-icon small" src="icons/icon_right_dark.png">
            </button>
          </div>
        </div>
        <div class="js-header-menu">
          <button class="js-animated-button js-menu-toggle cta-button language-fix-width nav-button">
            <img class="button-icon" src="icons/icon_language_dark.png">
            <img class="button-icon small" src="icons/icon_down_dark.png">
          </button>

          <div class="js-header-drawer header-menu-nav-drawer">
            <button class="js-pt-locale js-animated-button cta-button nav-button language-fix-width text">PT</button>

            <button class="js-en-locale js-animated-button cta-button nav-button language-fix-width text">EN</button>
          </div>
        </div>
      </div>
      <button class="js-animated-button js-coin-summary coin-summary cta-button hidden">
        <div class="gold-coin-container">
          <img class="js-gold-coin summary-icon" src="icons/coin-gold.svg">
        </div>
        <div class="js-coin-amount coin-amount"></div>
      </button>
    </nav>
  </header>

  <nav class="mobile-nav">
    <div class="mobile-nav-container">
      <button class="js-mobile-nav-button mobile-nav-button" data-action="navigate" data-target="/">
        <div class="mobile-nav-icon-container">
          <img class="mobile-nav-icon" src="icons/icon_mobile_nav_home_light.png"> 
          <img class="js-nav mobile-nav-icon inactive" src="icons/icon_mobile_nav_home_dark.png"> 
        </div>
        <div class="js-nav mobile-nav-text inactive" data-i18n="mobile-nav.home-nav"></div>
      </button>
      <button class="js-mobile-nav-button mobile-nav-button" data-action="navigate" data-target="/projects.html">
        <div class="mobile-nav-icon-container">
          <img class="mobile-nav-icon" src="icons/icon_mobile_nav_app_light.png">
          <img class="js-nav mobile-nav-icon inactive" src="icons/icon_mobile_nav_app_dark.png">
        </div>
        <div class="js-nav mobile-nav-text inactive" data-i18n="mobile-nav.projects-nav"></div>
      </button>
      <button class="js-mobile-nav-button mobile-nav-button" data-action="navigate" data-target="/about.html" data-tracking="aboutClick">
        <div class="mobile-nav-icon-container">
          <img class="mobile-nav-icon" src="icons/icon_mobile_nav_about_light.png"> 
          <img class="js-nav mobile-nav-icon inactive" src="icons/icon_mobile_nav_about_dark.png">
        </div>
        <div class="js-nav mobile-nav-text inactive" data-i18n="mobile-nav.about-nav"></div>
      </button>
    </div>
  </nav>

  <main class="main-container">
    <div style="display: flex; flex-direction: column; align-items: center; margin: 80px;">
      <h1>API Test</h1>
      <button id="apiTest" data-coin="Test">Record "Test" Event</button>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-line"></div>
      <div class="footer-small-font">
        <p data-i18n="footer.credits"></p>
        <p><a class="link" href="https://github.com/ZPAlexis">Alexis Coelho // .zero</a></p>
        <p class="footer-small-font">CC-BY-SA-4.0 2025</p>
      </div>
    </div>
  </footer>

  <nav class="return-to-top-container">
    <button class="js-animated-button  js-return-to-top cta-button nav-button return-to-top hidden">
      <img class="button-icon" src="icons/icon_up_dark.png">
    </button>
  </nav>


  <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2.2.2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="scripts/i18n.js"></script>
  <script src="scripts/animations.js"></script>
  <script type="module" src="scripts/buttons.js"></script>
  <script type="module" src="scripts/mobile-nav.js"></script>
  <script type="module" src="scripts/api.js"></script>
  <script type="module" src="scripts/tracking.js"></script>
</body>
</html>
