<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/png" href="icons/coin-gold.svg">
    <title>PZLabs - Projects</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V9Q0C2324T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/mobile-nav.css">
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <div class="header-menu-container">
        <div class="js-header-menu">
          <button class="js-animated-button js-menu-toggle cta-button nav-button desktop-nav">
            <img class="button-icon" src="icons/icon_menu_dark.png">
          </button>

          <div class="js-header-drawer header-menu-nav-drawer">
            <button class="js-animated-button cta-button nav-button menu-fix-width text" data-action="navigate" data-target="/">
              <p class="small" data-i18n="header.home"></p>
              <img class="button-icon small" src="icons/icon_right_dark.png">
            </button>

            <button class="js-animated-button cta-button nav-button menu-fix-width text" data-action="navigate" data-target="/about.html" data-tracking="aboutClick">
              <p class="small" data-i18n="header.about"></p>
              <img class="button-icon small" src="icons/icon_right_dark.png">
            </button>
          </div>
        </div>
        <div class="js-header-menu">
          <button class="js-animated-button js-menu-toggle cta-button language-fix-width nav-button">
            <img class="button-icon" src="icons/icon_language_dark.png">
            <img class="button-icon small" src="icons/icon_down_dark.png">
          </button>

          <div class="js-header-drawer header-menu-nav-drawer">
            <button class="js-pt-locale js-animated-button cta-button nav-button language-fix-width text">PT</button>

            <button class="js-en-locale js-animated-button cta-button nav-button language-fix-width text">EN</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <nav class="mobile-nav">
    <div class="mobile-nav-container">
      <button class="js-mobile-nav-button mobile-nav-button" data-action="navigate" data-target="/">
        <div class="mobile-nav-icon-container">
          <img class="mobile-nav-icon" src="icons/icon_mobile_nav_home_light.png"> 
          <img class="js-nav mobile-nav-icon inactive" src="icons/icon_mobile_nav_home_dark.png"> 
        </div>
        <div class="js-nav mobile-nav-text inactive" data-i18n="mobile-nav.home-nav">Home</div>
      </button>
      <button class="mobile-nav-button">
        <div class="mobile-nav-icon-container">
          <img class="mobile-nav-icon" src="icons/icon_mobile_nav_app_light.png">
          <img class="js-nav-active mobile-nav-icon" src="icons/icon_mobile_nav_app_dark.png">
        </div>
        <div class="js-nav-active mobile-nav-text" data-i18n="mobile-nav.projects-nav">Projects</div>
      </button>
      <button class="js-mobile-nav-button mobile-nav-button" data-action="navigate" data-target="/about.html" data-tracking="aboutClick">
        <div class="mobile-nav-icon-container">
          <img class="mobile-nav-icon" src="icons/icon_mobile_nav_about_light.png"> 
          <img class="js-nav mobile-nav-icon inactive" src="icons/icon_mobile_nav_about_dark.png">
        </div>
        <div class="js-nav mobile-nav-text inactive" data-i18n="mobile-nav.about-nav">About</div>
      </button>
    </div>
  </nav>

  <main class="main-container">
    <section class="about-projects-section" id="projects">
      <div class="about-projects-container">
        <h1 class="about-projects-title" data-i18n="index.about-projects-title"></h1>
        <p class="about-projects-description" data-i18n="index.about-projects-description"></p>
      </div>      
    </section>

    <section class="projects-section">
      <div class="projects-container baseline">
        <div class="project-container">
          <div class="project-container-top">
            <div class="project-image-container">
              <img class="project-image" src="images/projects/trofy/Trofy_AppIcon.png">
            </div>
            <div class="project-summary">
              <div class="project-summary-container">
                <h1 class="project-title-text">Trofy</h1>
                <div class="project-summary-tags">
                  <div class="stack-tag">C#</div>
                  <div class="stack-tag">Unity</div>
                  <div class="stack-tag">iOS</div>
                  <div class="stack-tag">Android</div>
                </div>
                <button class="js-animated-button cta-button project-cta" data-action="navigate" data-target="/trofy.html" data-i18n="index.learn-more-btn"></button>
              </div>
            </div>
          </div>
          <p class="project-description-text" data-i18n="projects.trofy-project-description"></p> 
        </div>

        <div class="project-container">
          <div class="project-container-top">
            <div class="project-image-container">
              <img class="project-image" src="images/projects/born_survivor/BornSurvivor_AppIcon.png">
            </div>
            <div class="project-summary">
              <div class="project-summary-container">
                <h1 class="project-title-text">Born
Survivor</h1>
                <div class="project-summary-tags">
                  <div class="stack-tag">C#</div>
                  <div class="stack-tag">Unity</div>
                </div>
                <button class="js-animated-button project-cta cta-button"  data-action="navigate" data-target="/born_survivor.html" data-i18n="index.learn-more-btn"></button>
              </div>
            </div>
          </div>
          <p class="project-description-text" data-i18n="projects.bs-project-description"></p> 
        </div>

        <div class="project-container">
          <div class="project-container-top">
            <div class="project-image-container">
              <img class="project-image" src="images/projects/flappy_astronaut/FlappyAstronaut_AppIcon.png">
            </div>
            <div class="project-summary">
              <div class="project-summary-container">
                <h1 class="project-title-text">Flappy Astronaut</h1>
                <div class="project-summary-tags">
                  <div class="stack-tag">C#</div>
                  <div class="stack-tag">Unity</div>
                </div>
                <button class="js-animated-button project-cta cta-button"  data-action="navigate" data-target="/flappy_astronaut.html" data-i18n="index.learn-more-btn"></button>
              </div>
            </div>
          </div>
          <p class="project-description-text" data-i18n="projects.fa-project-description"></p> 
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-small-font">
        <p class="footer-small-font" data-i18n="footer.credits"></p>
        <a class="link" href="https://github.com/ZPAlexis">Alexis Coelho //.zero</a>
        <p class="footer-small-font" data-i18n-html="footer.credits-2"></p>
      </div>
    </div>
  </footer>

  <nav class="return-to-top-container">
    <button class="js-animated-button  js-return-to-top cta-button nav-button return-to-top hidden">
      <img class="button-icon" src="icons/icon_up_dark.png">
    </button>
  </nav>


  <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2.2.2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="scripts/i18n.js"></script>

  <script type="module" src="scripts/common.js"></script>
  <script type="module" src="scripts/mobile-nav.js"></script>
</body>
</html>
